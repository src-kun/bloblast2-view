						<div class="card">
						<div class="card-header">
							<strong>新建任务</strong>
						</div>
						<div class="card-body card-block">
							<form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
								<div class="row form-group">
									<div class="col col-md-3"><label for="text-input" class=" form-control-label">任务</label></div>
									<div class="col-12 col-md-9"><input type="text" id="text-input" name="text-input" class="form-control"></div>
								</div>
								<div class="row form-group">
									<div class="col col-md-3"><label for="text-input" class=" form-control-label">描述</label></div>
									<div class="col-12 col-md-9"><input type="text" id="text-input" name="text-input" class="form-control"></div>
								</div>
								<div class="row form-group">
									<div class="col col-md-3"><label for="textarea-input" class=" form-control-label">目标</label></div>
									<div class="col-12 col-md-9"><textarea name="textarea-input" id="textarea-input" rows="9" placeholder="" class="form-control"></textarea></div>
								</div>
								<div class="row form-group">
									<div class="col col-md-3"><label for="file-multiple-input" class=" form-control-label">上传目标文件</label></div>
									<div class="col-12 col-md-9"><input type="file" id="file-multiple-input" name="file-multiple-input" multiple="" class="form-control-file"></div>
								</div>
								<div class="row form-group">
									<div class="col col-md-3"><label for="select" class=" form-control-label">扫描类型</label></div>
									<div class="col-12 col-md-9">
									<select name="select" id="select" class="form-control">
										<option value="0">全部</option>
										<option value="1">密码爆破</option>
										<option value="2">端口扫描</option>
										<option value="3">子域名爆破</option>
									</select>
									</div>
								</div>

								<div class="col col-md-3"><label for="select" class=" form-control-label">字典</label></div>
